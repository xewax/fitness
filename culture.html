	<!-- Loading message -->

			
	<!-- jQuery content grabber from Pipes -->
	
	<script type="text/Javascript">
		$(window).load(function() {
    $('#splashscreen').fadeOut('3000,swing');
    });

	$('#rssdata').ready(function()
		{
			var pipe_url = 'http://pipes.yahoo.com/pipes/pipe.run?_id=b255ef864b664c336816f564b6bc29e4&_render=json&_callback=?';
	$.getJSON(pipe_url,function(data)
			{
	$(data.value.items).each(function(index,item)
			{
			var item_html = '<a href="'+item.link+'" target="_blank"><font color="#fff">&nbsp;&#187;&nbsp;</font>'+item.title+'<\/a>';
			$('#rssdata ul.rss-items').append(item_html);
				});
			$('#rssdata ul.rss-items').fadeIn('3000,swing');
				});
			});
	</script>
